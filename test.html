<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="div">
      <div class="div-2">
        <div class="div-3">
          <div class="column">
            <div class="div-4">
              <div class="div-5">
                OpenType features
                <br />
                and Variable fonts
              </div>
              <div class="div-6">Try For Free</div>
            </div>
          </div>
          <div class="column-2">
            <img loading="lazy" src="./img/Linec.png" class="img" />
          </div>
        </div>
      </div>
    </div>
    <style>
      .div {
        align-items: center;
        align-self: stretch;
        background-color: var(--dark-background, #181818);
        display: flex;
        flex-direction: column;
        justify-content: center;
        padding: 50px 60px;
      }
      @media (max-width: 991px) {
        .div {
          padding: 0 20px;
        }
      }
      .div-2 {
        border-radius: 33px;
        box-shadow: 0px 4px 31px 0px rgba(0, 0, 0, 0.15);
        background-color: #343434;
        width: 100%;
        max-width: 1219px;
        margin: 30px 0;
        padding: 0 1px;
      }
      @media (max-width: 991px) {
        .div-2 {
          max-width: 100%;
        }
      }
      .div-3 {
        gap: 20px;
        display: flex;
      }
      @media (max-width: 991px) {
        .div-3 {
          flex-direction: column;
          align-items: stretch;
          gap: 0px;
        }
      }
      .column {
        display: flex;
        flex-direction: column;
        line-height: normal;
        width: 48%;
        margin-left: 0px;
      }
      @media (max-width: 991px) {
        .column {
          width: 100%;
        }
      }
      .div-4 {
        align-items: start;
        display: flex;
        flex-direction: column;
        margin: auto 0;
        padding: 17px 0 17px 80px;
      }
      @media (max-width: 991px) {
        .div-4 {
          max-width: 100%;
          margin-top: 40px;
          padding-left: 20px;
        }
      }
      .div-5 {
        color: var(--light-text, #fff);
        letter-spacing: 0.2px;
        max-width: 479px;
        margin-left: 14px;
        font: 400 52px/62px Graphik, sans-serif;
      }
      @media (max-width: 991px) {
        .div-5 {
          max-width: 100%;
          font-size: 40px;
          line-height: 53px;
        }
      }
      .div-6 {
        color: var(--light-text, #fff);
        letter-spacing: 0.2px;
        white-space: nowrap;
        align-items: center;
        box-shadow: 0px 4px 31px 0px rgba(0, 0, 0, 0.15);
        background-color: var(--primary, #4452fe);
        width: 232px;
        max-width: 100%;
        justify-content: center;
        margin: 37px 0 0 14px;
        padding: 14px 60px;
        font: 500 17px/25px Graphik, sans-serif;
      }
      @media (max-width: 991px) {
        .div-6 {
          white-space: initial;
          margin-left: 10px;
          padding: 0 20px;
        }
      }
      .column-2 {
        display: flex;
        flex-direction: column;
        line-height: normal;
        width: 52%;
        margin-left: 20px;
      }
      @media (max-width: 991px) {
        .column-2 {
          width: 100%;
        }
      }
      .img {
        aspect-ratio: 1.58;
        object-fit: contain;
        object-position: center;
        width: 100%;
        overflow: hidden;
        flex-grow: 1;
      }
      @media (max-width: 991px) {
        .img {
          max-width: 100%;
          margin-top: 40px;
        }
      }
    </style>
  </body>
</html>
